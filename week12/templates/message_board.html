<!doctype html>
  <title>Message Board</title>

  <h2>Messages:</h2>
   <ul>
     {% for item in items %}
        <li>{{ item.message }} -- by <a href="/author/{{ item.author }}">{{ item.author }}</a></li>
     {% endfor %}
   </ul>

  <form action="/messages">
    <label>Message</label>
    <input type="text" name="message"><br><br>
    <label>Author</label>
    <input type="text" name="author"><br><br>
    <input type="submit" value="Post">
   </form> 

</html>
